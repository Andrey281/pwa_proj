server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Service Worker должен быть доступен с правильным Content-Type
    location ~* \.(js|mjs|jsx|ts|tsx)$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Кэширование статических ресурсов
    location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot|avif|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Service Worker файл - не кэшировать, всегда свежий
    location = /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manifest файл
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
    }

    # SPA fallback - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Обработка ошибок
    error_page 404 /index.html;
}

